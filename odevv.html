<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta  name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>SLAYT ODEV</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmocqbtlwilj8lytjo7moustjskc4popqbqyi7rrhn7udi9rwhkkmhpvlbhg9sr" crossorigin="anonymous"/>
        <link rel = "stylesheet" href="odev.css">

    </head>
    <body>
        
        <div class ="slider">
            <div class="slide active">
                <div class="inner">
                    <h1>Ilkbahar</h1>
                    <p>Mart , Nısan ve Mayıs aylarını kapsayan mevsimdir</p>
                </div>
            </div>
            <div class="slide">
                <div class="inner">
                    <h1>Yaz</h1>
                    <p>Haziran , Temmuz ve Agustos aylarını kapsayan mevsimdir</p>
                </div>
            </div>
            <div class="slide">
                <div class="inner">
                    <h1>Sonbahar</h1>
                    <p>Eylul , Ekım ve Kasım aylarını kapsayan mevsimdir</p>
                </div>
            </div>
            <div class="slide">
                <div class="inner">
                    <h1>Kıs</h1>
                    <p>Aralık , Ocak ve Subat aylarını kapsayan mevsimdir</p>
                </div>
            </div>
        </div>
        <div class="indicators">
            <button id="prev"><i class="fas fa-angle-left" ></i></button>
            <button id="next"><i class="fas fa-angle-right"></i></button>
        </div>
        <script src="odevv.js" ></script>
    </body>


</html>
